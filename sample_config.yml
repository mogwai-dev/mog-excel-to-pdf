# Excel to PDF 変換ツール サンプル設定ファイル (YAML)
# 
# このファイルをコピーして、プロジェクトの設定に合わせてカスタマイズしてください。
# 使用方法: uv tool install -e . && mog-excel-to-pdf sample_config.yml

# ============================================
# 【必須】Excel ファイルパス
# ============================================
# 単一ファイルの場合:
excel_path: "example.xlsx"

# 複数ファイル（順序が維持されます）:
# excel_path:
#   - "file1.xlsx"
#   - "file2.xlsx"
#   - "file3.xlsx"

# ============================================
# 【必須】対象シート
# ============================================
# すべてのシートを対象:
sheets: "all"

# 特定のシートのみを対象（順序が維持されます）:
# sheets:
#   - "Sheet1"
#   - "Sheet2"
#   - "設計"

# ============================================
# 除外するシート（省略可）
# ============================================
# 設定されたシートを除外します（完全一致）
exclude_sheets: []

# 例: テンポラリシートやメモシートを除外
# exclude_sheets:
#   - "tmp"
#   - "メモ"

# ============================================
# 除外するサフィックス（省略可）
# ============================================
# Excel のシート名末尾に特定のサフィックスが付いているシートを PDF 化対象から除外します。
# 複数ファイル統合時や Excel 上で意図的にサフィックスを付けたシートの除外に使用します。
# 完全後方一致で判定します（例：サフィックスが "(draft)" なら末尾が "(draft)" のシートを除外）
exclude_suffixes: []

# 例: ドラフト・レビュー待ちなどのシートを除外
# exclude_suffixes:
#   - "(draft)"
#   - "(review)"
#   - "(2)"

# ============================================
# 出力設定
# ============================================

# PDF ファイル名（拡張子 .pdf は自動付与）
pdf_filename: "まとめ.pdf"

# 出力ディレクトリ（省略可、デフォルトは Excel ファイルと同じディレクトリ）
# output_dir: "pdf_out"

# ログファイルパス（省略可、デフォルトは出力ディレクトリ直下の excel_grouped_to_pdf.log）
# log_file: "output.log"

# ============================================
# 実行オプション
# ============================================

# PDF 生成後に自動で開くか
open_after_publish: false

# 非表示シートも PDF に含めるか
include_hidden: true

# ============================================
# シートのソート方式（省略可）
# ============================================
# false : ソートなし（デフォルト、順序を維持）
# "dict" : 辞書順（アルファベット順）
# "semantic" : セマンティックバージョン順（数値比較）
sort_sheets: false

# セマンティックバージョン順の例:
# - バージョンなしのシートを先頭に配置
# - 1.0.1, 2.0.1, 10.0.1 のように数値として比較
# - 同じバージョンでは桁数が少ない方を前に（例: 1.2 < 1.2.0 < 1.2.0.1）
# - 完全に同じバージョン同士は元の順序を維持
